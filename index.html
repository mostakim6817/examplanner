<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Exam</title>

<style>
body{
  font-family:Arial;
  background:#f4f6f8;
  padding:20px;
}
.container{
  max-width:800px;
  margin:auto;
  background:#fff;
  padding:25px;
  border-radius:6px;
}
.question{margin-bottom:20px}
.correct{color:green;font-weight:bold}
.wrong{color:red;font-weight:bold}
.explanation{
  margin-top:6px;
  font-size:14px;
  background:#f9f9f9;
  padding:8px;
  border-left:4px solid #0275d8;
}
.result{
  background:#eef3ff;
  padding:15px;
  margin-top:20px;
  border-radius:4px;
}
.hidden{display:none}
button{padding:8px 14px}
</style>
</head>

<body>

<div class="container">

<!-- NAME SCREEN -->
<div id="nameBox">
  <h3>Enter Your Name</h3>
  <input id="studentName" placeholder="Your name" style="width:100%;padding:10px">
  <br><br>
  <button onclick="startExam()">Start Exam</button>
</div>

<!-- EXAM SCREEN -->
<div id="examBox" class="hidden">
  <h2 id="examTitle"></h2>
  <p><b>Date:</b> <span id="examDate"></span></p>

  <form id="examForm"></form>
  <button id="submitBtn" onclick="submitExam()">Submit</button>

  <div class="result" id="resultBox"></div>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getFirestore,
  doc,
  getDoc,
  addDoc,
  collection
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyBWdAho4vhY3yjhWohl7lr8iJ0TKCGVU3Y",
  authDomain: "exam-planner-61152.firebaseapp.com",
  projectId: "exam-planner-61152",
  storageBucket: "exam-planner-61152.firebasestorage.app",
  messagingSenderId: "686056934046",
  appId: "1:686056934046:web:751e7bdc6c723bb833898f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* LOAD EXAM */
const examId = new URLSearchParams(location.search).get("exam");
if(!examId){
  document.body.innerHTML = "Invalid exam link";
  throw "";
}

const snap = await getDoc(doc(db,"exams",examId));
if(!snap.exists()){
  document.body.innerHTML = "Exam not found";
  throw "";
}

const exam = snap.data();
document.getElementById("examTitle").innerText = exam.title;
document.getElementById("examDate").innerText = exam.date;

let studentName = "";
const form = document.getElementById("examForm");

/* START EXAM */
window.startExam = function(){
  studentName = document.getElementById("studentName").value.trim();
  if(!studentName){
    alert("Name required");
    return;
  }

  document.getElementById("nameBox").classList.add("hidden");
  document.getElementById("examBox").classList.remove("hidden");

  exam.questions.forEach((q,i)=>{
    let html = `<div class="question" data-id="${q.id}">
      <p>${i+1}. ${q.question}</p>`;
    q.options.forEach((opt,idx)=>{
      html += `
        <label>
          <input type="radio" name="${q.id}" value="${idx}"> ${opt}
        </label><br>`;
    });
    html += `</div>`;
    form.innerHTML += html;
  });
};

/* SUBMIT EXAM */
window.submitExam = async function(){
  document.getElementById("submitBtn").disabled = true;

  let correct = 0;

  exam.questions.forEach(q=>{
    const box = document.querySelector(`[data-id="${q.id}"]`);
    const labels = box.querySelectorAll("label");
    const sel = box.querySelector("input:checked");

    labels.forEach((l,i)=>{
      if(i === q.correct){
        l.classList.add("correct");
      }
    });

    if(sel){
      if(+sel.value === q.correct){
        correct++;
      }else{
        sel.parentElement.classList.add("wrong");
      }
    }

    if(q.explanation){
      const exp = document.createElement("div");
      exp.className = "explanation";
      exp.innerHTML = `<b>Explanation:</b> ${q.explanation}`;
      box.appendChild(exp);
    }
  });

  const total = exam.questions.length;
  const wrong = total - correct;
  const percent = ((correct/total)*100).toFixed(2);

  await addDoc(collection(db,"results"),{
    examId,
    title: exam.title,
    student: studentName,
    correct,
    total,
    wrong,
    percent,
    time: new Date(),
    link: location.href
  });

  document.getElementById("resultBox").innerHTML = `
    <h3>Result</h3>
    Name: <b>${studentName}</b><br>
    Total: ${total}<br>
    Correct: ${correct}<br>
    Wrong: ${wrong}<br>
    <b>Score: ${percent}%</b>
  `;
};
</script>

</body>
</html>
