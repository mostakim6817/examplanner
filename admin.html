<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial;background:#f2f4f7;margin:0;padding:12px}
.container{max-width:1000px;margin:auto;background:#fff;padding:16px;border-radius:6px}
input,textarea{width:100%;padding:10px;margin:6px 0;font-size:15px}
button{padding:10px;width:100%;margin-top:8px;border:none;border-radius:4px;font-size:15px;cursor:pointer}
.primary{background:#0275d8;color:#fff}
.danger{background:#d9534f;color:#fff}
.copy{background:#5cb85c;color:#fff}
.gray{background:#6c757d;color:#fff}
.box{background:#eef3ff;padding:12px;margin-top:12px;border-radius:4px}
.card{background:#f9f9f9;padding:12px;margin-bottom:12px;border-left:4px solid #0275d8}
.question{background:#fff;padding:8px;margin-top:6px;border-radius:4px;font-size:14px}
.hidden{display:none}
hr{border:none;border-top:1px solid #ccc;margin:20px 0}
.small{font-size:13px;color:#555}
.correct{color:green;font-weight:bold}
.wrong{color:red;font-weight:bold}
.skip{color:#999}
</style>
</head>

<body>
<div class="container">

<h2>Admin Panel</h2>

<!-- CREATE EXAM -->
<h3>Create Exam</h3>
<input id="title" placeholder="Exam Title">
<input id="date" placeholder="Exam Date">

<label><input type="checkbox" id="enableTimer"> Enable Timer</label>
<input id="duration" class="hidden" placeholder="Duration (minutes)">

<textarea id="questions" placeholder="Paste MCQ JSON"></textarea>
<button class="primary" onclick="createExam()">Create Exam</button>

<div class="box" id="linkBox"></div>

<hr>

<!-- EXAM MANAGER -->
<h3>Exam Manager</h3>
<button class="primary" onclick="loadExams()">Load Exams</button>
<div class="box" id="examBox"></div>

<hr>

<!-- ATTEMPTS -->
<h3>Exam Attempts</h3>
<button class="primary" onclick="loadAttempts()">Load History</button>
<button class="danger" onclick="resetAttempts()">Reset History</button>
<div class="box" id="historyBox"></div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getFirestore, collection, addDoc, getDocs,
  query, orderBy, deleteDoc, doc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBWdAho4vhY3yjhWohl7lr8iJ0TKCGVU3Y",
  authDomain: "exam-planner-61152.firebaseapp.com",
  projectId: "exam-planner-61152",
  storageBucket: "exam-planner-61152.firebasestorage.app",
  messagingSenderId: "686056934046",
  appId: "1:686056934046:web:751e7bdc6c723bb833898f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

enableTimer.onchange=()=>duration.classList.toggle("hidden",!enableTimer.checked);

/* CREATE EXAM */
window.createExam = async ()=>{
  if(!title.value||!date.value||!questions.value){alert("All fields required");return;}
  if(enableTimer.checked&&!duration.value){alert("Duration required");return;}

  let qs;
  try{qs=JSON.parse(questions.value);}catch{alert("Invalid JSON");return;}

  const ref=await addDoc(collection(db,"exams"),{
    title:title.value,
    date:date.value,
    enableTimer:enableTimer.checked,
    durationMin:enableTimer.checked?Number(duration.value):null,
    questions:qs,
    createdAt:new Date()
  });

  const base=location.origin+location.pathname.replace(/\/[^\/]*$/,"/");
  const link=`${base}index.html?exam=${ref.id}`;

  linkBox.innerHTML=`
    <b>Exam Created</b><br>
    <input id="newLink" value="${link}" readonly>
    <button class="copy" onclick="copyText('newLink')">Copy Link</button>
  `;
};

/* COPY */
window.copyText = id=>{
  const i=document.getElementById(id);
  i.select();document.execCommand("copy");
};

/* LOAD EXAMS */
window.loadExams=async ()=>{
  const snap=await getDocs(collection(db,"exams"));
  let html="";
  snap.forEach(d=>{
    const e=d.data();
    const link=location.origin+location.pathname.replace(/\/[^\/]*$/,"/")+`index.html?exam=${d.id}`;
    html+=`
      <div class="card">
        <b>${e.title}</b><br>
        Date: ${e.date}<br>
        Timer: ${e.enableTimer?e.durationMin+" min":"Disabled"}<br><br>

        <input id="link_${d.id}" value="${link}" readonly>
        <button class="copy" onclick="copyText('link_${d.id}')">Copy Link</button>

        <button class="primary" onclick="toggle('q_${d.id}')">View Questions</button>
        <button class="danger" onclick="deleteExam('${d.id}')">Delete Exam</button>

        <div id="q_${d.id}" class="hidden"></div>
      </div>
    `;
  });
  examBox.innerHTML=html||"No exams found.";
};

/* TOGGLE */
window.toggle=id=>{
  document.getElementById(id).classList.toggle("hidden");
};

/* VIEW QUESTIONS */
window.toggleQuestions = async (id)=>{
  const snap=await getDocs(collection(db,"exams"));
  const d=snap.docs.find(x=>x.id===id);
  const e=d.data();

  let q="";
  e.questions.forEach((x,i)=>{
    q+=`
      <div class="question">
        ${i+1}. ${x.question}<br>
        Options: ${x.options.join(", ")}<br>
        Correct: ${x.options[x.correct]}<br>
        ${x.explanation?`Explanation: ${x.explanation}`:""}
      </div>
    `;
  });

  const box=document.getElementById("q_"+id);
  box.innerHTML=q;
  box.classList.toggle("hidden");
};

/* DELETE EXAM */
window.deleteExam=async id=>{
  if(!confirm("Delete exam?"))return;
  await deleteDoc(doc(db,"exams",id));
  loadExams();
};

/* LOAD ATTEMPTS */
window.loadAttempts=async ()=>{
  const q=query(collection(db,"attempts"),orderBy("startTime","desc"));
  const snap=await getDocs(q);
  let html="";
  snap.forEach(d=>{
    const a=d.data();
    const skipped=a.total-(a.correct+(a.wrong||0));
    html+=`
      <div class="card">
        <b>${a.examTitle}</b><br>
        Student: ${a.student}<br>
        Score: ${a.correct}/${a.total}<br>
        Correct: ${a.correct},
        Wrong: ${a.wrong||0},
        Skipped: ${skipped}<br>
        Time: ${Math.floor(a.durationSec/60)}m ${a.durationSec%60}s
      </div>
    `;
  });
  historyBox.innerHTML=html||"No history found.";
};

/* RESET */
window.resetAttempts=async ()=>{
  if(!confirm("Delete all history?"))return;
  const snap=await getDocs(collection(db,"attempts"));
  for(const d of snap.docs)await deleteDoc(doc(db,"attempts",d.id));
  historyBox.innerHTML="All history deleted.";
};
</script>

</body>
</html>
