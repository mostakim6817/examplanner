<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel – Exam Planner</title>

<style>
body{font-family:Arial;background:#f2f4f7;padding:20px}
.container{max-width:900px;margin:auto;background:#fff;padding:25px;border-radius:6px}
textarea,input{width:100%;margin:6px 0;padding:10px}
button{padding:10px 16px;margin:6px 4px 0 0;cursor:pointer;border:none;border-radius:4px}
.primary{background:#0275d8;color:#fff}
.danger{background:#d9534f;color:#fff}
.copy{background:#5cb85c;color:#fff}
.box{background:#eef3ff;padding:12px;margin-top:12px;border-radius:4px}
.history{background:#f9f9f9;padding:10px;margin-bottom:10px;border-left:4px solid #0275d8}
.small{font-size:13px;color:#555}
hr{border:none;border-top:1px solid #ccc;margin:20px 0}
</style>
</head>

<body>
<div class="container">

<h2>Admin Panel</h2>

<h3>Create Exam</h3>
<input id="title" placeholder="Exam Title">
<input id="date" placeholder="Exam Date">
<textarea id="questions" placeholder="Paste MCQ JSON here"></textarea>

<button class="primary" onclick="createExam()">Create Exam</button>

<div class="box" id="linkBox"></div>

<hr>

<h3>Exam History</h3>
<button class="primary" onclick="loadHistory()">Load History</button>
<button class="danger" onclick="resetHistory()">Delete / Reset History</button>

<div class="box" id="historyBox"></div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  getDocs,
  query,
  orderBy,
  deleteDoc,
  doc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyBWdAho4vhY3yjhWohl7lr8iJ0TKCGVU3Y",
  authDomain: "exam-planner-61152.firebaseapp.com",
  projectId: "exam-planner-61152",
  storageBucket: "exam-planner-61152.firebasestorage.app",
  messagingSenderId: "686056934046",
  appId: "1:686056934046:web:751e7bdc6c723bb833898f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* CREATE EXAM */
window.createExam = async function(){
  const title = document.getElementById("title").value.trim();
  const date = document.getElementById("date").value.trim();
  const qText = document.getElementById("questions").value.trim();

  if(!title || !date || !qText){
    alert("All fields required");
    return;
  }

  let qs;
  try{ qs = JSON.parse(qText); }
  catch{ alert("Invalid JSON"); return; }

  const ref = await addDoc(collection(db,"exams"),{
    title, date, questions: qs, createdAt: new Date()
  });

  const base =
    location.origin +
    location.pathname.replace(/\/[^\/]*$/, "/");

  const link = `${base}index.html?exam=${ref.id}`;

  linkBox.innerHTML = `
    <b>Exam Created</b><br><br>
    <input id="examLink" value="${link}" readonly>
    <br><br>
    <button class="copy" onclick="copyLink()">Copy Exam Link</button>
    <span class="small" id="copyMsg"></span>
  `;
};

window.copyLink = function(){
  const i = document.getElementById("examLink");
  i.select(); document.execCommand("copy");
  document.getElementById("copyMsg").innerText = " ✔ Copied";
};

/* LOAD HISTORY */
window.loadHistory = async function(){
  const q = query(collection(db,"results"), orderBy("time","desc"));
  const snap = await getDocs(q);

  let html = "";
  snap.forEach(d=>{
    const r = d.data();
    html += `
      <div class="history">
        <b>${r.title}</b><br>
        Student: <b>${r.student || "N/A"}</b><br>
        Score: ${r.correct}/${r.total} (${r.percent}%)<br>
        <span class="small">${r.time.toDate().toLocaleString()}</span><br><br>
        <input value="${r.link}" readonly onclick="this.select()">
      </div>
    `;
  });

  historyBox.innerHTML = html || "No history found.";
};

/* RESET HISTORY */
window.resetHistory = async function(){
  if(!confirm("Delete ALL exam history?")) return;

  const snap = await getDocs(collection(db,"results"));
  for(const d of snap.docs){
    await deleteDoc(doc(db,"results",d.id));
  }
  historyBox.innerHTML = "All history deleted.";
};
</script>

</body>
</html>
