<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel â€“ Exam Planner</title>
<style>
body{font-family:Arial;background:#f2f4f7;padding:20px}
.container{max-width:900px;margin:auto;background:#fff;padding:25px;border-radius:6px}
textarea,input{width:100%;margin:6px 0;padding:10px;font-size:14px}
button{padding:10px 16px;margin:6px 0;cursor:pointer}
.primary{background:#0275d8;color:#fff;border:none}
.box{background:#eef3ff;padding:12px;margin-top:10px;border-radius:4px}
.history{background:#f9f9f9;padding:10px;margin-bottom:10px;border-left:4px solid #0275d8}
</style>
</head>

<body>
<div class="container">
<h2>Admin Panel</h2>

<h3>Create Exam</h3>
<input id="title" placeholder="Exam Title">
<input id="date" placeholder="Exam Date">

<textarea id="questions" placeholder='Paste MCQ JSON here'></textarea>

<button class="primary" onclick="createExam()">Create Exam</button>

<div class="box" id="linkBox"></div>

<hr>

<h3>Exam History</h3>
<button onclick="loadHistory()">Load History</button>
<div class="box" id="historyBox"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getFirestore, collection, addDoc, getDocs, query, orderBy
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* ðŸ”¥ YOUR FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyBWdAho4vhY3yjhWohl7lr8iJ0TKCGVU3Y",
  authDomain: "exam-planner-61152.firebaseapp.com",
  projectId: "exam-planner-61152",
  storageBucket: "exam-planner-61152.firebasestorage.app",
  messagingSenderId: "686056934046",
  appId: "1:686056934046:web:751e7bdc6c723bb833898f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* CREATE EXAM */
window.createExam = async function () {
  const title = document.getElementById("title").value;
  const date = document.getElementById("date").value;
  const qs = JSON.parse(document.getElementById("questions").value);

  const ref = await addDoc(collection(db,"exams"),{
    title, date, questions: qs, createdAt: new Date()
  });

  const base = location.href.replace(/admin.*$/,'');
  const link = `${base}index.html?exam=${ref.id}`;

  linkBox.innerHTML = `
    <b>Exam Created Successfully</b><br><br>
    <input value="${link}" readonly onclick="this.select()">
  `;
};

/* LOAD HISTORY */
window.loadHistory = async function () {
  const q = query(collection(db,"results"), orderBy("time","desc"));
  const snap = await getDocs(q);

  let html="";
  snap.forEach(d=>{
    const r=d.data();
    html+=`
      <div class="history">
        <b>${r.title}</b><br>
        Score: ${r.correct}/${r.total} (${r.percent}%)<br>
        Time: ${r.time.toDate().toLocaleString()}<br>
        <input value="${r.link}" readonly onclick="this.select()">
      </div>
    `;
  });
  historyBox.innerHTML=html;
};
</script>
</body>
</html>
