<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial;background:#f2f4f7;margin:0;padding:12px}
.container{max-width:1200px;margin:auto;background:#fff;padding:16px;border-radius:6px}
input,textarea{width:100%;padding:10px;margin:6px 0}
button{padding:8px 10px;border:none;border-radius:4px;cursor:pointer}
.primary{background:#0275d8;color:#fff}
.danger{background:#d9534f;color:#fff}
.copy{background:#5cb85c;color:#fff}
.box{background:#eef3ff;padding:12px;margin-top:12px;border-radius:4px}
.card{background:#f9f9f9;padding:12px;margin-bottom:12px;border-left:4px solid #0275d8}
.question{background:#fff;padding:8px;margin-top:6px}
.correct{color:#28a745;font-weight:bold}
.wrong{color:#dc3545;font-weight:bold}
.hidden{display:none}
.explanation{background:#eee;padding:6px;border-left:4px solid #0275d8;margin-top:4px}
.flex{display:flex;gap:6px;flex-wrap:wrap}
.badge{padding:4px 8px;border-radius:4px;font-size:13px}
</style>
</head>

<body>
<div class="container">

<h2>ADMIN PANEL</h2>

<!-- CREATE EXAM -->
<h3>Create Exam</h3>
<input id="title" placeholder="Exam Title">
<input id="date" placeholder="Exam Date">
<label><input type="checkbox" id="enableTimer"> Enable Timer</label>
<input id="duration" class="hidden" placeholder="Duration (minutes)">
<textarea id="questions" placeholder="Paste MCQ JSON"></textarea>
<button class="primary" onclick="createExam()">Create Exam</button>
<div class="box" id="linkBox"></div>

<hr>

<!-- EXAMS -->
<h3>Exam Manager</h3>
<button class="primary" onclick="loadExams()">Load / Refresh Exams</button>
<div class="box" id="examBox"></div>

<hr>

<!-- HISTORY -->
<h3>Exam History</h3>
<div class="flex">
  <button class="primary" onclick="loadHistory()">Load / Refresh History</button>
  <button class="danger" onclick="resetHistory()">Delete All History</button>
</div>
<div class="box" id="historyBox"></div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getFirestore, collection, addDoc, getDocs, getDoc,
  updateDoc, deleteDoc, doc, query, orderBy
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBWdAho4vhY3yjhWohl7lr8iJ0TKCGVU3Y",
  authDomain: "exam-planner-61152.firebaseapp.com",
  projectId: "exam-planner-61152",
  storageBucket: "exam-planner-61152.firebasestorage.app",
  messagingSenderId: "686056934046",
  appId: "1:686056934046:web:751e7bdc6c723bb833898f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const base = location.origin + location.pathname.replace(/\/[^\/]*$/,"/");

enableTimer.onchange=()=>duration.classList.toggle("hidden",!enableTimer.checked);

/* CREATE EXAM */
window.createExam = async ()=>{
  const qs = JSON.parse(questions.value);
  const ref = await addDoc(collection(db,"exams"),{
    title:title.value,
    date:date.value,
    enableTimer:enableTimer.checked,
    durationMin:enableTimer.checked?Number(duration.value):null,
    questions:qs,
    createdAt:new Date()
  });
  const link = `${base}index.html?exam=${ref.id}`;
  linkBox.innerHTML = `
    <b>Exam Created</b><br>
    <input id="newLink" value="${link}" readonly>
    <button class="copy" onclick="navigator.clipboard.writeText('${link}')">Copy Link</button>
  `;
};

/* LOAD EXAMS */
window.loadExams = async ()=>{
  examBox.innerHTML="";
  const snap=await getDocs(collection(db,"exams"));
  snap.forEach(d=>{
    const e=d.data();
    const link=`${base}index.html?exam=${d.id}`;
    examBox.innerHTML+=`
      <div class="card">
        <b>${e.title}</b><br>
        Date: ${e.date}<br>
        <small>${link}</small>
        <div class="flex">
          <button class="copy" onclick="navigator.clipboard.writeText('${link}')">Copy Link</button>
          <button class="primary" onclick="viewQuestions('${d.id}')">View Questions</button>
          <button class="danger" onclick="deleteExam('${d.id}')">Delete Exam</button>
        </div>
        <div id="q_${d.id}" class="hidden"></div>
      </div>
    `;
  });
};

/* VIEW QUESTIONS */
window.viewQuestions = async id=>{
  const box=document.getElementById("q_"+id);
  box.classList.toggle("hidden");
  if(box.innerHTML) return;
  const exam=(await getDoc(doc(db,"exams",id))).data();
  exam.questions.forEach((q,i)=>{
    box.innerHTML+=`
      <div class="question">
        <b>${i+1}. ${q.question}</b>
        ${q.options.map((o,idx)=>
          idx===q.correct?`<div class="correct">✔ ${o}</div>`:`<div>${o}</div>`
        ).join("")}
        ${q.explanation?`<div class="explanation">${q.explanation}</div>`:""}
      </div>
    `;
  });
};

window.deleteExam=async id=>{
  if(confirm("Delete exam?")){
    await deleteDoc(doc(db,"exams",id));
    loadExams();
  }
};

/* LOAD HISTORY */
window.loadHistory = async ()=>{
  historyBox.innerHTML="";
  const snap=await getDocs(query(collection(db,"attempts"),orderBy("startTime","desc")));
  snap.forEach(d=>{
    const a=d.data();
    const status=a.status==="COMPLETED"?"COMPLETED":"IN PROGRESS";
    const link=`${base}index.html?exam=${a.examId}`;
    historyBox.innerHTML+=`
      <div class="card">
        <b>${a.examTitle}</b><br>
        Student: <b>${a.student}</b><br>
        Status: <b>${status}</b><br>
        <small>${link}</small>
        <div class="flex">
          <span class="badge" style="background:#d4edda">✔ ${status==="COMPLETED"?a.correct:"—"}</span>
          <span class="badge" style="background:#f8d7da">✘ ${status==="COMPLETED"?a.wrong:"—"}</span>
          <span class="badge" style="background:#e2e3e5">⏭ ${status==="COMPLETED"?a.skipped:"—"}</span>
          <span class="badge" style="background:#d1ecf1">% ${status==="COMPLETED"?((a.correct/a.total)*100).toFixed(1):"—"}</span>
        </div>
        <div class="flex">
          <button class="copy" onclick="navigator.clipboard.writeText('${link}')">Copy Exam Link</button>
          <button class="primary" onclick="viewAttempt('${d.id}','${a.examId}')">View Attempt</button>
          <button class="danger" onclick="deleteAttempt('${d.id}')">Delete</button>
        </div>
        <div id="attempt_${d.id}" class="hidden"></div>
      </div>
    `;
  });
};

/* VIEW ATTEMPT */
window.viewAttempt = async (attemptId, examId)=>{
  const box=document.getElementById("attempt_"+attemptId);
  box.classList.toggle("hidden");
  if(box.innerHTML) return;

  const attempt=(await getDoc(doc(db,"attempts",attemptId))).data();
  const exam=(await getDoc(doc(db,"exams",examId))).data();

  exam.questions.forEach((q,i)=>{
    const selected=attempt.answers?.[i]?.selected ?? null;
    box.innerHTML+=`
      <div class="question">
        <b>${i+1}. ${q.question}</b>
        ${q.options.map((o,idx)=>{
          if(idx===q.correct) return `<div class="correct">✔ ${o}</div>`;
          if(idx===selected) return `<div class="wrong">✘ ${o}</div>`;
          return `<div>${o}</div>`;
        }).join("")}
        ${selected===null?`<div class="wrong"><i>Skipped</i></div>`:""}
        ${q.explanation?`<div class="explanation">${q.explanation}</div>`:""}
      </div>
    `;
  });
};

window.deleteAttempt=async id=>{
  if(confirm("Delete attempt?")){
    await deleteDoc(doc(db,"attempts",id));
    loadHistory();
  }
};

window.resetHistory=async ()=>{
  if(confirm("Delete ALL history?")){
    const snap=await getDocs(collection(db,"attempts"));
    for(const d of snap.docs) await deleteDoc(doc(db,"attempts",d.id));
    historyBox.innerHTML="";
  }
};
</script>
</body>
</html>
